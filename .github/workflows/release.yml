---
name: Release

on:
    push:
        tags:
            - "[0-9]+.[0-9]+.[0-9]+"
    workflow_dispatch:

env:
    BOX_OUTPUT: bin/umlwriter.phar
    RELEASE_NOTES: releaseNotes.md

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   # Git Checkout
                name: Checkout
                uses: actions/checkout@v2

            -   # Build the current release with artifacts (changelog and php archive)
                name: Build
                shell: bash
                run: |
                    php resources/release/build.php
                    docker run --rm -it -u "$(id -u):$(id -g)" -v $(pwd):/usr/src ghcr.io/llaville/box-manifest:latest compile

            -   # Draft a new Release
                name: Release
                uses: softprops/action-gh-release@v1
                #if: startsWith(github.ref, 'refs/tags/')
                with:  # https://github.com/softprops/action-gh-release#-customizing
                    prerelease: true
                    draft: true
                    body_path: ${{ github.workspace }}/${{ env.RELEASE_NOTES }}
                    # https://github.com/softprops/action-gh-release#%EF%B8%8F-uploading-release-assets
                    files:
                        ${{ env.BOX_OUTPUT }}
