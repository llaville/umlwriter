---
name: Release

on:
    push:
        tags:
            - "[0-9]+.[0-9]+.[0-9]+"
    workflow_dispatch:

env:
    box_alias: "umlwriter.phar"
    box_output: "bin/${{ env.box_alias }}"
    release_notes: "releaseNotes.md"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   # Git Checkout
                name: Checkout
                uses: actions/checkout@v2

            -   # Build the current release with artifacts (changelog and php archive)
                name: Build
                shell: bash
                run:  resources/make-release.sh

            -   # Draft a new Release
                name: Release
                uses: softprops/action-gh-release@v1
                #if: startsWith(github.ref, 'refs/tags/')
                with:  # https://github.com/softprops/action-gh-release#-customizing
                    prerelease: true
                    draft: true
                    body_path: ${{ github.workspace }}${{ env.release_notes }}
                    # https://github.com/softprops/action-gh-release#%EF%B8%8F-uploading-release-assets
                    files:
                        ${{ env.box_output }}

